<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hellenic Hangman</title>
  </head>

  <body>
    <header>
      <h1>Hellenic Hangman</h1>
    </header>
    <main>
      <img id="img" src="assets/img0.jpg" alt="hook" />
      <div>
        <p id="new-word"></p>
        <button id="play">Fetch a new word!</button>
        <p id="result"></p>
        <div id="letters">
          <button>a</button>
          <button>b</button>
          <button>c</button>
          <button>d</button>
          <button>e</button>
          <button>f</button>
          <button>g</button>
          <button>h</button>
          <button>i</button>
          <button>j</button>
          <button>k</button>
          <button>l</button>
          <button>m</button>
          <button>n</button>
          <button>o</button>
          <button>p</button>
          <button>q</button>
          <button>r</button>
          <button>s</button>
          <button>t</button>
          <button>u</button>
          <button>v</button>
          <button>w</button>
          <button>x</button>
          <button>y</button>
          <button>z</button>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
